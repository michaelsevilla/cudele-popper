- hosts: all
  become: True
  roles:
  - role: cleanup
    delete:
    - /etc/ceph/
    - /var/lib/ceph
    - /tmp/graphite

- hosts: mons
  tasks:
  - shell: docker stop {{ ansible_ssh_host }}
    ignore_errors: True
  - shell: docker rm {{ ansible_ssh_host }}
    ignore_errors: True

- hosts: osds
  tasks:
  - shell: docker stop {{ ansible_ssh_host }}-osd-ceph_osd_docker_devices
    ignore_errors: True
  - shell: docker rm {{ ansible_ssh_host }}-osd-ceph_osd_docker_devices
    ignore_errors: True
  - shell: docker stop collectl
    ignore_errors: True
  - shell: docker rm collectl
    ignore_errors: True

- hosts: mdss
  tasks:
  - shell: docker stop ceph-{{ ansible_host }}-mds
    ignore_errors: True
  - shell: docker rm ceph-{{ ansible_host }}-mds
    ignore_errors: True

- hosts: clients
  tasks:
  - shell: docker stop cephfs
    ignore_errors: True
  - shell: docker rm cephfs
    ignore_errors: True

- hosts: graphite
  tasks:
  - shell: docker stop graphite
    ignore_errors: True
  - shell: docker rm graphite
    ignore_errors: True

